<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kitchen Timers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 1em;
    }

    .timers {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 1em;
      flex-grow: 1;
    }

    .timer {
      background: #1f1f1f;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 1em;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-width: 0;
    }

    .label-input {
      font-size: 1.3em;
      text-align: center;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4em 0.6em;
      width: 90%;
      margin-bottom: 0.5em;
    }

    .inputs {
      display: flex;
      flex-direction: row;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    input[type="number"] {
      padding: 0.5em;
      font-size: 1.2em;
      width: 80px;
      background: #222;
      border: none;
      color: white;
      border-radius: 8px;
      text-align: center;
    }

    .display {
      font-size: 2.8em;
      margin: 0.5em 0;
    }

    .controls {
      display: flex;
      flex-direction: row;
      gap: 0.5em;
    }

    .controls button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: white;
      background: #333;
      border: 1px solid #666;
      cursor: pointer;
    }

    .controls button:hover {
      background: #444;
    }

    .footer {
      text-align: right;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 1em;
    }

    .back-link {
      color: #aaa;
      text-decoration: none;
      font-size: 0.95em;
    }

    @media (max-width: 900px) {
      .timers {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>⏲️ Kitchen Timers</h1>

  <div class="timers" id="timers-container"></div>

  <div class="footer">
    <a href="index.html" class="back-link">⬅ Back to Dashboard</a>
  </div>

  <script>
    const beep = new Audio('sounds/beep.wav');
    const timers = [];

    function createTimer(id) {
      const timer = {
        id,
        totalSeconds: 0,
        interval: null
      };

      const container = document.getElementById('timers-container');

      const el = document.createElement('div');
      el.className = 'timer';
      el.innerHTML = `
        <input class="label-input" id="label${id}" placeholder="Timer ${id + 1}">
        <div class="inputs">
          <input type="number" placeholder="Min" id="min${id}" min="0">
          <input type="number" placeholder="Sec" id="sec${id}" min="0" max="59">
        </div>
        <div class="display" id="display${id}">00:00</div>
        <div class="controls">
          <button onclick="startTimer(${id})">▶️</button>
          <button onclick="stopTimer(${id})">⏹</button>
        </div>
      `;
      container.appendChild(el);
      timers.push(timer);
    }

    function startTimer(id) {
      const timer = timers[id];
      clearInterval(timer.interval);

      const mins = parseInt(document.getElementById(`min${id}`).value) || 0;
      const secs = parseInt(document.getElementById(`sec${id}`).value) || 0;
      timer.totalSeconds = mins * 60 + secs;

      if (timer.totalSeconds <= 0) return;

      updateDisplay(id);

      timer.interval = setInterval(() => {
        timer.totalSeconds--;
        updateDisplay(id);

        if (timer.totalSeconds <= 0) {
          clearInterval(timer.interval);
          beep.play();
        }
      }, 1000);
    }

    function stopTimer(id) {
      clearInterval(timers[id].interval);
    }

    function updateDisplay(id) {
      const timer = timers[id];
      const m = String(Math.floor(timer.totalSeconds / 60)).padStart(2, '0');
      const s = String(timer.totalSeconds % 60).padStart(2, '0');
      document.getElementById(`display${id}`).textContent = `${m}:${s}`;
    }

    // Initialize 3 timers
    createTimer(0);
    createTimer(1);
    createTimer(2);
  </script>

</body>
</html>
