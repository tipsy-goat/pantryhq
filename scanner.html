<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan to Google Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body style="background:#121212; color:white; text-align:center; font-family:sans-serif;">

  <h1>ðŸ“· Scan to Form</h1>

  <video id="video" width="320" height="240" style="border:1px solid white;"></video>
  <p id="result">Waiting for scan...</p>
  <button onclick="goBack()" style="margin-top:1em; padding:0.7em 1.2em; background:#333; color:white; border:none; border-radius:8px; font-size:1em;">
    ðŸ”™ Go Back
  </button>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const beep = new Audio('https://www.soundjay.com/button/beep-07.wav');

    const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLScismKp8h7QqM89kJco-V0QJJRO7mtkiIkDfIlZSYDeGk-k8g/formResponse';
    const barcodeField = 'input.whsOnd.zHQkBf'; // You'll get this below

    function goBack() {
      window.location.href = 'index.html';
    }

    codeReader.decodeFromVideoDevice(null, video, (res, err) => {
      if (res) {
        beep.play();
        result.textContent = `âœ… Sent: ${res.text}`;

        const formData = new FormData();
        formData.append(barcodeField, res.text);

        fetch(googleFormURL, {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        }).then(() => {
          setTimeout(() => window.location.reload(), 1500);
        });
        codeReader.reset(); // Stop camera
      }
    });
  </script>

</body>
</html>
