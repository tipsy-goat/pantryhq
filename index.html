<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZiggyOS Tablet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      margin-bottom: 1.2em;
    }

    .clock {
      font-weight: bold;
      font-size: 2em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .btn {
      flex: 1 0 28%;
      min-width: 160px;
      max-width: 220px;
      margin: 0.4em;
      padding: 1.2em;
      background: #1f1f1f;
      border: 2px solid #444;
      color: white;
      text-align: center;
      font-size: 1.1em;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2c2c2c;
    }

    footer {
      font-size: 0.9em;
      text-align: right;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="clock" id="clock">--:--</div>
    <div id="date">Loading...</div>
    <div id="weather">Fetching weather...</div>
  </div>

<div class="buttons">
  <a href="scanner.html" class="btn">üì∑ Scanner</a>
  <a href="https://www.notion.so/YOUR-INVENTORY-LINK" class="btn" target="_blank">üß∫ Inventory</a>
  <a href="https://www.notion.so/YOUR-SHOPPING-LIST-LINK" class="btn" target="_blank">üõí Shopping List</a>
  <a href="https://www.notion.so/YOUR-EXPIRY-LINK" class="btn" target="_blank">üß™ Nearing Expiry</a>
  <a href="https://www.notion.so/YOUR-RECIPES-LINK" class="btn" target="_blank">üç≤ Recipes</a>
  <a href="timer.html" class="btn">‚è≤Ô∏è Timer</a>
</div>


  <footer>
    Version: v0.13
  </footer>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;

      const day = now.toLocaleDateString(undefined, {
        weekday: 'long',
        day: 'numeric',
        month: 'long'
      });
      document.getElementById('date').textContent = day;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Weather: Athens, GR (uses Open-Meteo free API)
    async function loadWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.98&longitude=23.72&current_weather=true');
        const data = await response.json();
        const weather = data.current_weather;
        document.getElementById('weather').textContent =
          `Athens, GR | ${weather.temperature}¬∞C ${weather.weathercode < 3 ? '‚òÄÔ∏è' : weather.weathercode < 45 ? '‚òÅÔ∏è' : 'üåßÔ∏è'}`;
      } catch (e) {
        document.getElementById('weather').textContent = 'Weather unavailable';
      }
    }

    loadWeather();
  </script>

</body>
</html>
