<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      padding: 2em;
      box-sizing: border-box;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .center {
      flex: 1;
      text-align: center;
    }

    .clock {
      width: 200px;
      height: 200px;
      border: 8px solid #444;
      border-radius: 50%;
      position: relative;
      margin-bottom: 1em;
    }

    .hand {
      position: absolute;
      width: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }

    .hand.hour { height: 4px; }
    .hand.minute { height: 3px; }
    .hand.second { height: 2px; background: #ff5722; }

    .date {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }

    .weather {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .buttons a {
      display: block;
      margin: 0.7em auto;
      padding: 1em 2em;
      font-size: 1.5em;
      width: 80%;
      border-radius: 10px;
      text-decoration: none;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.1s;
    }

    .buttons a:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #333, #555);
    }

    .timer {
      font-size: 1.3em;
      margin-top: 1.5em;
      text-align: center;
    }

    .timer button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.5em;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="clock" id="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
      </div>
      <div class="weather" id="weather">Loading weather...</div>
      <div class="date" id="date"></div>
    </div>

    <div class="center">
      <h1>üç≥ Kitchen Control Center</h1>
      <div class="buttons">
        <a href="scanner.html">üì∑ Scan an Item</a>
        <a href="https://www.notion.so/YOUR_INVENTORY_LINK" target="_blank">üì¶ Inventory</a>
        <a href="https://www.notion.so/YOUR_RECIPE_LINK" target="_blank">üç≤ Recipes</a>
        <a href="https://www.notion.so/YOUR_SHOPPING_LIST_LINK" target="_blank">üõí Shopping List</a>
      </div>
    </div>

    <div class="right">
      <div class="timer">
        <div>‚è±Ô∏è Timer</div>
        <div>
          <input type="number" id="minutesInput" value="5" min="1" max="999" style="width:60px; font-size: 1em;"> min
        </div>
        <div style="margin: 0.5em 0;">
          <span id="timerDisplay">00:00</span>
        </div>
        <div>
          <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
          <button onclick="stopTimer()">‚è∏Ô∏è Stop</button>
          <button onclick="resetTimer()">üîÑ Reset</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Powered by Notion & Barcode Magic</div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hour = now.getHours();
      document.getElementById('secondHand').style.transform = `rotate(${sec * 6}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${min * 6}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${(hour % 12) * 30 + min * 0.5}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateDate() {
      const date = new Date();
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const day = days[date.getDay()];
      const num = date.getDate();
      const suffix = (num % 10 === 1 && num !== 11) ? 'st' :
                     (num % 10 === 2 && num !== 12) ? 'nd' :
                     (num % 10 === 3 && num !== 13) ? 'rd' : 'th';
      const fullDate = `${day}, ${num}${suffix} of ${months[date.getMonth()]}`;
      document.getElementById('date').innerText = fullDate;
    }
    updateDate();

    fetch("https://wttr.in/?format=%t")
      .then(res => res.text())
      .then(temp => {
        document.getElementById('weather').innerText = `üå§Ô∏è ${temp}`;
      }).catch(() => {
        document.getElementById('weather').innerText = "Weather unavailable";
      });

    let timerInterval;
    let remainingSeconds = 0;
    const display = document.getElementById("timerDisplay");
    const input = document.getElementById("minutesInput");
    const beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav");

    function startTimer() {
      if (timerInterval) return;
      const minutes = parseInt(input.value);
      if (isNaN(minutes) || minutes <= 0) return;
      remainingSeconds = minutes * 60;
      updateDisplay();
      timerInterval = setInterval(() => {
        remainingSeconds--;
        updateDisplay();
        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          beepSound.play();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      remainingSeconds = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const min = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const sec = String(remainingSeconds % 60).padStart(2, '0');
      display.textContent = `${min}:${sec}`;
    }
  </script>
</body>
</html>
